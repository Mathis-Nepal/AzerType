<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@200;400&family=Roboto&display=swap" rel="stylesheet">
    <title>Azertype</title>
</head>
<body>
    <header>
        <h1 class="title">Azertype</h1>
        <div class="container-subtitle">
            <h2 class="subtitle">L'application pour écrire plus vite</h2>
            <p>Azertype est uen application en ligne pour apprendre à taper plus vite</p>
        </div>
    </header>

    <form action="">
        <div class="container-word">
            <p>Cachalot</p>
        </div>
        <p>Entrez votre texte dans le champ ci-dessous</p>
        <div class="enter-word">
            <input class="input" type="text">
            <input class="button" type="button" value="Valider">
        </div>
        <div class="every-score">
            <p>Votre score : <span class="score"></span></p>
            <p>Nombre de fautes : <span class="error-number"></span></p>
        </div>

    </form>
    <script src="script.js"></script>

</body>
</html>
